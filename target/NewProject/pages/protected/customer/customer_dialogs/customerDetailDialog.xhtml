<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
        xmlns:p="http://primefaces.org/ui">
<h:body>
    <p:dialog widgetVar="customerDetailDialogWidget" id="customerDetailDialogId" height="600" width="400" modal="true"
	closable="true" draggable="false" resizable="false">
	<h:form id="customerDetailDialogForm" prependId="false">
            <h:panelGrid columns="2">
                <h:outputText value="Username:" />
                <h:outputText value="#{customerController.customer.username}" />
		
                <h:outputLabel value="First Name:" />
                <h:outputText value="#{customerController.customer.firstName}" />
                
                <h:outputLabel value="Last Name:" />
                <h:outputText value="#{customerController.customer.lastName}" />
                
                <h:outputLabel value="Phone:" />
                <h:outputText value="#{customerController.customer.phone}" />
                
                <h:outputLabel value="Email:" />
                <h:outputText value="#{customerController.customer.email}" />

                <h:outputLabel value="Billing Street :"/>
                <h:outputText value="#{customerController.customer.billingAddress.street}" />
                            
                <h:outputLabel value="Billing Suburb :"/>
                <h:outputText value="#{customerController.customer.billingAddress.suburb}" />
                            
                <h:outputLabel value="Billing State  :"/>
                <h:outputText value="#{customerController.customer.billingAddress.state}" />
                      
                <h:outputLabel value="Billing Post Code :"/>
                <h:outputText value="#{customerController.customer.billingAddress.postCode}" />
                
                <h:outputLabel value="Shipping Street :"/>
                <h:outputText value="#{customerController.customer.shippingAddress.street}" />
                            
                <h:outputLabel value="Shipping Suburb :"/>
                <h:outputText value="#{customerController.customer.shippingAddress.suburb}" />
                            
                <h:outputLabel value="Shipping State  :"/>
                <h:outputText value="#{customerController.customer.shippingAddress.state}" />
                      
                <h:outputLabel value="Shipping Post Code :"/>
                <h:outputText value="#{customerController.customer.shippingAddress.postCode}" />

                <p:commandButton value="OK" icon="ui-icon-arrow-1-w" actionListener="#{customerController.resetCustomer()}"
                    onclick="customerDetailDialogWidget.hide();" />
		</h:panelGrid>
	</h:form>
    </p:dialog>
</h:body>
</html>
