<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" 
        xmlns:f="http://java.sun.com/jsf/core" 
        xmlns:p="http://primefaces.org/ui">
<h:body>
    <p:dialog widgetVar="customerDeleteDialogWidget" id="customerDeleteDialogId" height="150" width="500" modal="true"
        closable="true" draggable="false" resizable="false">
	<h:form id="customerDeleteDialogForm" prependId="false">
            #{bundle.deleteRecord}: <h:outputText value="#{customerController.customer.username}?" /><br/><br/>

            <p:commandButton value="#{bundle.delete}" icon="ui-icon-plus" action="#{customerController.deleteCustomer()}"
                update=":messageGrowl :customersForm:customersTable"
		oncomplete="closeDialogIfSucess(xhr, status, args, customerDeleteDialogWidget, 'customerDeleteDialogId')" />
            <p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{customerController.resetCustomer()}"
		onclick="customerDeleteDialogWidget.hide();" type="button" />
	</h:form>
    </p:dialog>
</h:body>
</html>
