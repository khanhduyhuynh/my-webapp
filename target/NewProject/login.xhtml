<ui:composition template="template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="title">Welcome, Please Login</ui:define>
    <ui:define name="body">
        <h:form>
            
            <h:panelGrid style="float: none; border: 1">
                <h:outputText value="Login!!" />
                <h:outputText value="Username" />
                <h:inputText value="#{loginController.username}" />
                <h:outputText value="Password" />
                <h:inputSecret  value="#{loginController.password}" />
                <h:commandButton id="submitButton" action="#{loginController.validateLogin}" value="Sign Up" />
                
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
