<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <p>#{bundle.loginTitle}</p>
    <h:form>
        <p:growl showDetail="false" life="3000" />
	<h:panelGrid columns="2">
            <h:outputLabel value="#{bundle.loginUserName}" />
                <h:inputText value="#{loginController.username}" label="Username" id="username" required="true">
                <f:validateLength minimum="5" />
            </h:inputText>
            
            <h:outputLabel value="#{bundle.loginPassword}" />		
            <h:inputSecret value="#{loginController.password}" label="Password" id="password" required="true" autocomplete="off" >
                <f:validateLength minimum="5" />
            </h:inputSecret>	
			
	</h:panelGrid>
        <p:commandButton action="#{loginController.validateLogin()}" value="Log in" ajax="false" />
    </h:form>
</h:body>
</html>
