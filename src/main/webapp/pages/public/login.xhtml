<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core" 
        xmlns:p="http://primefaces.org/ui">
    
    <f:event listener="#{loginController.showMessage()}" type="preRenderView" />
    
<h:body>
    <ui:composition template="/pages/templates/master.xhtml">
        <ui:define name="divTop">
            <h1>Welcome to our web site</h1>
        </ui:define>
        <ui:define name="divLeft">
            
        </ui:define>
	<ui:define name="divMain">
            
    <h:form>
        
        <p>#{bundle.loginTitle} | <p:commandLink value="#{bundle.signUpSupplierLink}" actionListener="#{supplierController.resetSupplier()}" oncomplete="supplierCreateDialogWidget.show();" update=":supplierCreateDialogForm" /></p>
    </h:form>
    <h:form>
	<h:panelGrid columns="2">
            <h:outputLabel value="#{bundle.loginUserName}" />
                <h:inputText value="#{loginController.username}" label="Username" id="username" required="true">
                <f:validateLength minimum="5" />
            </h:inputText>
            
            <h:outputLabel value="#{bundle.loginPassword}" />		
            <h:inputSecret value="#{loginController.password}" label="Password" id="password" required="true" autocomplete="off" >
                <f:validateLength minimum="5" />
            </h:inputSecret>	
			
	</h:panelGrid>
        <p:commandButton action="#{loginController.validateLogin()}" value="Log in" ajax="false" />
    </h:form>
    <ui:include src="/pages/public/supplierSignUp.xhtml" />
        </ui:define>
    </ui:composition>
</h:body>
</html>
