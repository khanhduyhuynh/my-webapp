<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
    <p:dialog widgetVar="customerCreateDialogWidget"
	id="customerCreateDialogId" height="600" width="400" modal="true"
	closable="true" draggable="false" resizable="false">
	<h:form id="customerCreateDialogForm" prependId="false">
            <p:panelGrid columns="2">
                <h:outputText value="Username:" />
                <p:inputText value="#{customerController.customer.username}" required="true" label="Username" >
			<f:validateLength minimum="5" />
		</p:inputText>
                
                <h:outputText value="Password:" />
                <p:password id="password" value="#{customerController.customer.password}" required="true" label="Password" match="confirm_password" validatorMessage="Password and confirm password must be matched" />
		
                <h:outputLabel value="Confirm Password :"/>
                <p:password id="confirm_password" value="#{customerController.customer.password}" required="true" label="Confirm Password"/>
              
                <h:outputLabel value="First Name:" />
                <p:inputText value="#{customerController.customer.firstName}" required="true" label="First Name" />
                
                <h:outputLabel value="Last Name:" />
                <p:inputText value="#{customerController.customer.lastName}" required="true" label="Last Name" />
                
                <h:outputLabel value="Phone:" />
                <p:inputText value="#{customerController.customer.phone}" required="true" label="Phone" />
                
                <h:outputLabel value="Email:" />
                <p:inputText value="#{customerController.customer.email}" required="true" label="Email" validatorMessage="Email is not valid ! (you@yahoo.com)">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                </p:inputText>
                
                <h:outputLabel value="Billing Street :"/>
                <p:inputText value="#{customerController.billingAddress.street}" required="true" label="Billing Street" />
                            
                <h:outputLabel value="Billing Suburb :"/>
                <p:inputText value="#{customerController.billingAddress.suburb}" required="true" label="Billing Suburb" />
                            
                <h:outputLabel value="Billing State  :"/>
                <p:inputText value="#{customerController.billingAddress.state}" required="true" label="Billing State" />
                      
                <h:outputLabel value="Billing Post Code :"/>
                <p:inputText value="#{customerController.billingAddress.postCode}" required="true" label="Billing Post Code" />
                
                <h:outputLabel value="Shipping Street :"/>
                <p:inputText value="#{customerController.shippingAddress.street}" required="true" label="Shipping Street" />
                            
                <h:outputLabel value="Shipping Suburb :"/>
                <p:inputText value="#{customerController.shippingAddress.suburb}" required="true" label="Shipping Suburb" />
                            
                <h:outputLabel value="Shipping State  :"/>
                <p:inputText value="#{customerController.shippingAddress.state}" required="true" label="Shipping State" />
                      
                <h:outputLabel value="Shipping Post Code :"/>
                <p:inputText value="#{customerController.shippingAddress.postCode}" required="true" label="Shipping Post Code" />

		<p:commandButton value="#{bundle.create}" icon="ui-icon-plus"
                    action="#{customerController.createCustomer()}"
                    update=":messageGrowl :customersForm:customersTable"
                    oncomplete="closeDialogIfSucess(xhr, status, args, customerCreateDialogWidget, 'customerCreateDialogId')" />
                <p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{customerController.resetCustomer()}"
                    onclick="customerCreateDialogWidget.hide();" type="button" />
            </p:panelGrid>
	</h:form>
    </p:dialog>
</h:body>
</html>
