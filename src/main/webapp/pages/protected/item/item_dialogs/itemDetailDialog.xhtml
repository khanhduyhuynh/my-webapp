<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
        xmlns:p="http://primefaces.org/ui">
<h:body>
    <p:dialog widgetVar="itemDetailDialogWidget" id="itemDetailDialogId" height="200" width="400" modal="true"
	closable="true" draggable="false" resizable="false">
	<h:form id="itemDetailDialogForm" prependId="false">
            <h:panelGrid columns="2">
                <h:outputText value="Name:" />
                <h:outputText value="#{itemController.item.name}" />
		
                <h:outputLabel value="Description:" />
                <h:outputText value="#{itemController.item.description}" />
                
                <h:outputText value="In Stock:" />
                <h:outputText value="#{itemController.itemSupplier.numInStock}" />
		
                <h:outputLabel value="Price:" />
                <h:outputText value="#{itemController.itemSupplier.price}" />

                <p:commandButton value="OK" icon="ui-icon-arrow-1-w" actionListener="#{itemController.resetItem()}"
                    onclick="itemDetailDialogWidget.hide();" />
		</h:panelGrid>
	</h:form>
    </p:dialog>
</h:body>
</html>
