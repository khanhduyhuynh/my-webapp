<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:body>
    <p:dialog widgetVar="itemUpdateDialogWidget"
        id="itemUpdateDialogId" height="300" width="400" modal="true"
	closable="true" draggable="false" resizable="false">
	<h:form id="itemUpdateDialogForm" prependId="false">
            <h:panelGrid columns="2">
                <h:outputText value="Name" />
                <h:inputText value="#{itemController.item.name}" required="true" label="Name" />
                
		<h:outputText value="Description" />
                <h:inputText value="#{itemController.item.description}" required="true" label="Description" />
                
                <h:outputText value="In Stock" />
                <h:inputText value="#{itemController.itemSupplier.numInStock}" required="true" label="Number In Stock" />
                
		<h:outputText value="Price" />
                <h:inputText value="#{itemController.itemSupplier.price}" required="true" label="Price" />
                
		<p:commandButton value="#{bundle.update}" icon="ui-icon-plus"
                    action="#{itemController.updateItem()}"
                    update=":messageGrowl :itemsForm:itemsTable"
                    oncomplete="closeDialogIfSucess(xhr, status, args, itemUpdateDialogWidget, 'itemUpdateDialogId')" />
                <p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{itemController.resetItem()}"
                    onclick="itemUpdateDialogWidget.hide();" type="button" />
            </h:panelGrid>
        </h:form>
    </p:dialog>
</h:body>
</html>
